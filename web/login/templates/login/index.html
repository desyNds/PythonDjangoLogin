{% extends 'loginlay/index.html'%}
{% load widget_tweaks %}
{% block page_title %}Login{% endblock %}
{% block content %}

<div class="login-box">
        <div class="login-logo">
          <a href="../../index.html"><b>DSS</b> Arrihu Archery</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Silahkan Login Untuk Menggunakan Aplikasi</p>
      
          <form action="{% url 'login:dologin' %}" method="POST">
              {% csrf_token %}
            <div class="form-group has-feedback">
              <input type="text" name="username" class="form-control" placeholder="Username">
              <span class="glyphicon glyphicon-user form-control-feedback" style="color:dodgerblue;"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" name="password" class="form-control" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback" style="color:dodgerblue;"></span>
            </div> 
            <div class="row">
              <div class="col-xs-8">
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox" name="remember"> Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->
      
      <div class="row">
        <div class="col-sm-4">&nbsp;</div>
        <div class="col-sm-4">
          {% if error %}
            <div class="callout callout-danger">
              <h4>Login Gagal</h4>
              <p>Username dan Password Anda Salah!!!</p>
            </div>
          {% endif %}
        </div>
        <div class="col-sm-4">&nbsp;</div>
      </div>

{% endblock %}
